display_information:
    name: Smokey
    description: Only you can complete your takes
    background_color: "#617c68"
features:
    app_home:
        home_tab_enabled: true
        messages_tab_enabled: false
        messages_tab_read_only_enabled: true
    bot_user:
        display_name: smokey
        always_online: false
    slash_commands:
        - command: /takes
          url: https://casual-renewing-reptile.ngrok-free.app/slack
          description: Start a takes session
          should_escape: true
oauth_config:
    scopes:
        bot:
            - commands
            - users:read
            - chat:write.public
            - chat:write
settings:
    interactivity:
        is_enabled: true
        request_url: https://casual-renewing-reptile.ngrok-free.app/slack
    org_deploy_enabled: false
    socket_mode_enabled: false
    token_rotation_enabled: false
